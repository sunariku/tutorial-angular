<div class="d-none d-md-flex mt-1 me-4">
  <div class="nav-item dropdown d-none d-md-flex">
    <button
      class="nav-link px-0"
      data-bs-toggle="dropdown"
      tabindex="-1"
      aria-label="Show notifications"
      data-bs-auto-close="outside"
      aria-expanded="false"
      (click)="getNotifications()"
    >
      <!-- Download SVG icon from http://tabler.io/icons/icon/bell -->
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="icon icon-1"
      >
        <path
          d="M10 5a2 2 0 1 1 4 0a7 7 0 0 1 4 6v3a4 4 0 0 0 2 3h-16a4 4 0 0 0 2 -3v-3a7 7 0 0 1 4 -6"
        ></path>
        <path d="M9 17v1a3 3 0 0 0 6 0v-1"></path>
      </svg>
      <span
        class="badge bg-red text-red-fg badge-pill"
        style="width: 15px !important; height: 20px !important"
        >@if (data$ | async; as data) {
        {{ data.total }}
        } @else { 0 }
      </span>
    </button>
    <div class="dropdown-menu dropdown-menu-arrow dropdown-menu-end dropdown-menu-card">
      <div class="card">
        <div class="card-header d-flex">
          <h3 class="card-title">Notifications</h3>
          <div class="btn-close ms-auto" data-bs-dismiss="dropdown"></div>
        </div>
        <div class="list-group list-group-flush list-group-hoverable">
          @for (item of (notifications$ | async); track $index) {
          <div class="list-group-item">
            <div class="row align-items-center">
              <div class="col-auto">
                <span class="status-dot status-dot-animated bg-red d-block"></span>
              </div>
              <div class="col text-truncate">
                <a href="#" class="text-body d-block">{{ item.title }}</a>
                <div class="d-block text-secondary text-truncate mt-n1">
                  {{ item.message }}
                </div>
              </div>
              <div class="col-auto">
                <a href="#" class="list-group-item-actions">
                  <!-- Download SVG icon from http://tabler.io/icons/icon/star -->
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="icon text-muted icon-2"
                  >
                    <path
                      d="M12 17.75l-6.172 3.245l1.179 -6.873l-5 -4.867l6.9 -1l3.086 -6.253l3.086 6.253l6.9 1l-5 4.867l1.179 6.873z"
                    ></path>
                  </svg>
                </a>
              </div>
            </div>
          </div>
          }
        </div>
      </div>
    </div>
  </div>
</div>
