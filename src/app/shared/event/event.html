<div class="card">
  <!-- Photo -->
  <div
    class="img-responsive img-responsive-21x9 card-img-top"
    [ngStyle]="{'background-image': 'url(' + picture + ')'}"
  ></div>
  <div class="card-body">
    <a [routerLink]="'/event/' + id">
      <h3 class="card-title">{{ title }}</h3>
    </a>
    <p class="text-secondary" (click)="onDescriptionClick()">
      {{ description }}
    </p>
  </div>
</div>
