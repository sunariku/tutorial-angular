<!-- BEGIN PAGE HEADER -->
<div class="page-header d-print-none" aria-label="Page header">
  <div class="container-xl">
    <div class="row g-2 align-items-center">
      <div class="col">
        <h2 class="page-title">Event</h2>
      </div>
    </div>
  </div>
</div>
<!-- END PAGE HEADER -->
<!-- BEGIN PAGE BODY -->
<div class="page-body">
  <div class="container-xl">
    <div class="row row-cards">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header">
            <h3 class="card-title">Events</h3>
          </div>
          <div class="card-body p-3">
            <div class="row row-cards">
              @for(i of data; track i.id) {
              <div class="col-md-4">
                <app-shared-event
                  [id]="i.id"
                  [picture]="i.picture"
                  [title]="i.title"
                  [description]="i.description"
                ></app-shared-event>
              </div>
              }
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <app-create />
      </div>
    </div>
  </div>
</div>
