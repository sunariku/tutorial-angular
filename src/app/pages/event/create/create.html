<div class="card">
  <div class="card-header">
    <h3 class="card-title">Create Event</h3>
  </div>
  <div class="card-body">
    <form>
      <div class="space-y">
        <div>
          <label class="form-label"> Title </label>
          <input type="text" placeholder="Enter title" class="form-control" />
        </div>
        <div>
          <label class="form-label"> Picture </label>
          <input type="text" placeholder="Enter picture" class="form-control" />
        </div>
        <div>
          <label class="form-label"> Description </label>
          <textarea placeholder="Enter your description" rows="6" class="form-control"></textarea>
        </div>
        <div>
          <a href="#" class="btn btn-primary btn-4 w-100">
            Submit
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="icon icon-end icon-2"
            >
              <path d="M5 12l14 0"></path>
              <path d="M13 18l6 -6"></path>
              <path d="M13 6l6 6"></path>
            </svg>
          </a>
        </div>
      </div>
    </form>
  </div>
</div>
